plugins {
    id 'fabric-loom' version '1.7-SNAPSHOT'
    id 'java'
}

group = 'dev.knockbacktrainer'
version = '1.0.0'
sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    maven { url = 'https://maven.fabricmc.net/' }
    maven { url = 'https://maven.terraformersmc.com/releases/' }
    mavenCentral()
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.1'
    mappings 'net.fabricmc:yarn:1.21.1+build.7:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.16.8'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.86.0+1.21.1'
    
    // Mod Menu для GUI интеграции
    modImplementation 'com.terraformersmc:modmenu:11.0.1'
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 21
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}
